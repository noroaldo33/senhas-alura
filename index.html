<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha Rápida</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Fira+Code&display=swap');

:root {
    --bg: #0d0d0d;
    --panel: #1a1a1a;
    --highlight: #e94560;
    --highlight-dark: #c03045;
    --text: #f0f0f0;
    --subtext: #a0a0a0;
    --font-main: 'Space Grotesk', sans-serif;
    --font-mono: 'Fira Code', monospace;
    --transition: 0.3s ease;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: var(--bg);
    color: var(--text);
    font-family: var(--font-main);
    padding: 40px 20px;
}

.wrapper {
    max-width: 900px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 40px;
}

.header {
    text-align: center;
}

.header h1 {
    font-size: 40px;
    color: var(--highlight);
    margin-bottom: 10px;
    font-weight: 700;
}

.header p {
    font-size: 18px;
    color: var(--subtext);
}

.output-box {
    background: var(--panel);
    padding: 20px 30px;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 10px #00000060;
}

.output-box input {
    width: 100%;
    font-size: 26px;
    background: #111;
    border: 2px solid var(--highlight);
    border-radius: 8px;
    color: var(--text);
    font-family: var(--font-mono);
    text-align: center;
    padding: 12px;
    transition: var(--transition);
}

.output-box input:focus {
    outline: none;
    border-color: var(--highlight-dark);
    background: #191919;
}

.config {
    background: var(--panel);
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 0 15px #00000050;
}

.config h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 26px;
    color: var(--highlight);
}

.controls {
    display: flex;
    flex-direction: column;
    gap: 30px;
}

.control-group {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.control-group label {
    font-size: 18px;
    color: var(--text);
}

.btn-row {
    display: flex;
    align-items: center;
    gap: 15px;
    justify-content: center;
}

.btn {
    padding: 12px 24px;
    background-color: var(--highlight);
    color: var(--bg);
    border: none;
    font-size: 18px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: var(--transition);
    box-shadow: 0 4px 12px #00000060;
}

.btn:hover {
    background-color: var(--highlight-dark);
}

.btn:active {
    transform: scale(0.98);
}

.value-display {
    padding: 8px 16px;
    border: 2px solid var(--highlight);
    border-radius: 8px;
    font-size: 18px;
    background: #121212;
    color: var(--text);
    text-align: center;
}

.checkbox-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 10px;
}

.checkbox-item {
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 16px;
}

.checkbox-item input[type="checkbox"] {
    appearance: none;
    width: 18px;
    height: 18px;
    border: 2px solid var(--highlight);
    border-radius: 4px;
    background-color: transparent;
    cursor: pointer;
    position: relative;
    transition: var(--transition);
}

.checkbox-item input[type="checkbox"]:checked {
    background-color: var(--highlight);
}

.checkbox-item input[type="checkbox"]::after {
    content: "";
    position: absolute;
    width: 5px;
    height: 10px;
    border: solid var(--bg);
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
    top: 1px;
    left: 6px;
    display: none;
}

.checkbox-item input[type="checkbox"]:checked::after {
    display: block;
}

.strength-bar {
    margin-top: 30px;
}

.bar-container {
    width: 100%;
    height: 20px;
    background-color: #2a2a2a;
    border-radius: 10px;
    overflow: hidden;
}

.strength {
    height: 100%;
    transition: width 0.4s ease-in-out;
}

.weak {
    background-color: #ff4e4e;
    width: 25%;
}

.medium {
    background-color: #ffc300;
    width: 50%;
}

.strong {
    background-color: #00ff88;
    width: 100%;
}

.entropy {
    text-align: center;
    font-size: 14px;
    color: var(--subtext);
    margin-top: 8px;
}

.btn-row {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
}

.btn {
    flex: 1;
    min-width: 140px;
    text-align: center;
    padding: 12px 20px;
    background-color: var(--highlight);
    color: var(--bg);
    border: none;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s ease, transform 0.1s ease;
    box-shadow: 0 4px 12px #00000060;
}

.btn:hover {
    background-color: var(--highlight-dark);
}

.btn:active {
    transform: scale(0.96);
}

/* Caixa de força da senha aprimorada */
.strength-bar {
    margin-top: 40px;
    padding: 20px;
    background-color: #1e1e1e;
    border-radius: 10px;
    box-shadow: 0 0 10px #00000050;
}

/* Checkboxes estilizadas */
.checkbox-item input[type="checkbox"] {
    appearance: none;
    width: 20px;
    height: 20px;
    border: 2px solid var(--highlight);
    border-radius: 4px;
    background-color: transparent;
    cursor: pointer;
    position: relative;
    transition: all 0.2s ease-in-out;
}

.checkbox-item input[type="checkbox"]:checked {
    background-color: var(--highlight);
}

.checkbox-item input[type="checkbox"]::after {
    content: "";
    position: absolute;
    top: 2px;
    left: 6px;
    width: 6px;
    height: 12px;
    border: solid var(--bg);
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
    display: none;
}

.checkbox-item input[type="checkbox"]:checked::after {
    display: block;
}


@media (min-width: 768px) {
    .controls {
        flex-direction: row;
        justify-content: space-between;
    }

    .control-group {
        width: 45%;
    }
}
</style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Senha Rápida</h1>
            <p>Crie senhas aleatórias com segurança e praticidade</p>
        </div>

        <div class="output-box">
            <label for="saida-senha">Senha Gerada</label>
            <input type="text" id="saida-senha" readonly>
        </div>

        <div class="config-area">
            <h2>Configurações</h2>
            <div class="controls">
<div class="section">
    <h3>Tamanho</h3>
    <div class="btn-row">
        <button class="btn" onclick="alterarTamanho(-1)">-</button>
        <p class="value-display" id="valor-tamanho">12</p>
        <button class="btn" onclick="alterarTamanho(1)">+</button>
    </div>
</div>



                
                <div class="section">
                    <h3>Opções</h3>
                    <div class="check-item"><input type="checkbox" id="chk-mai" checked><label for="chk-mai">Maiúsculas</label></div>
                    <div class="check-item"><input type="checkbox" id="chk-min"><label for="chk-min">Minúsculas</label></div>
                    <div class="check-item"><input type="checkbox" id="chk-num"><label for="chk-num">Números</label></div>
                    <div class="check-item"><input type="checkbox" id="chk-sim"><label for="chk-sim">Símbolos</label></div>
                </div>

                <div class="section">
                    <h3>Segurança</h3>
<div class="strength-bar">
    <div class="bar-container">
        <div class="strength" id="barra-forca"></div>
    </div>
    <div class="entropy" id="info-entropia"></div>
</div>


                </div>
            </div>
        </div>
    </div>

    <script>
        let tamanho = 12;
        const campoSaida = document.getElementById('saida-senha');
        const valorTamanho = document.getElementById('valor-tamanho');
        const barra = document.getElementById('barra-forca');
        const info = document.getElementById('info-entropia');

        const charMai = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const charMin = 'abcdefghijklmnopqrstuvwxyz';
        const nums = '0123456789';
        const simbs = '!@%*?';

        function alterarTamanho(valor) {
            tamanho += valor;
            if (tamanho < 1) tamanho = 1;
            if (tamanho > 20) tamanho = 20;
            valorTamanho.textContent = tamanho;
            gerarNovaSenha();
        }

        function gerarNovaSenha() {
            let pool = '';
            if (document.getElementById('chk-mai').checked) pool += charMai;
            if (document.getElementById('chk-min').checked) pool += charMin;
            if (document.getElementById('chk-num').checked) pool += nums;
            if (document.getElementById('chk-sim').checked) pool += simbs;

            if (!pool) {
                campoSaida.value = '';
                barra.className = 'strength';
                info.textContent = 'Selecione pelo menos uma opção.';
                return;
            }

            let senha = '';
            for (let i = 0; i < tamanho; i++) {
                senha += pool[Math.floor(Math.random() * pool.length)];
            }

            campoSaida.value = senha;
            avaliarSenha(pool.length);
        }

        function avaliarSenha(poolSize) {
            const entropia = Math.round(tamanho * Math.log2(poolSize));
            barra.className = 'strength';

            if (entropia > 57) {
                barra.classList.add('strong');
            } else if (entropia > 35) {
                barra.classList.add('medium');
            } else {
                barra.classList.add('weak');
            }

            const dias = Math.floor(2 ** entropia / (100e6 * 60 * 60 * 24));
            info.textContent = `Estimativa: até ${dias} dias para descobrir`;
        }

        // Inicializar com uma senha padrão
        window.onload = gerarNovaSenha;
        document.querySelectorAll('input[type="checkbox"]').forEach(el => el.addEventListener('change', gerarNovaSenha));
    </script>
</body>
</html>
